        <div class="content-container">
            <div class="content-header">
                <h1 id="section-title">Home</h1>

            </div>
            <div class="content-body">
                <div id="home-view" class="view active">
                    <div class="todos-feed"></div>
                </div>
                <div id="create-view" class="view">
                    <form id="todo-form" class="todo-form">
                        <div class="form-group">
                            <label for="todo-title">Title</label>
                            <input type="text" id="todo-title" required>
                        </div>
                        <div class="form-group">
                            <label for="todo-description">Description</label>
                            <textarea id="todo-description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="todo-category">Category</label>
